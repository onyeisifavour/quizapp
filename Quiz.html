<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Quiz, Timed quiz">
    <title>Quiz Project</title>
    <link rel="stylesheet" href="./assets/css/Quiz.css">

</head>

<body>

    <!-- Start Screen -->
    <div class="startScreen hidden">
        <div class="card">
            <div class="ready">Ready,</div>
            <div class="set">set,</div>
            <div class="quiz">QUIZ</div>
            <div class="red-line" aria-hidden="true"></div>
            <div class="settings-text">settings</div>

            <div class="start-btn" tabindex="0" role="button">
                <div class="start-bg">
                <div class="start-text">START</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="card settingsCard">
        <div class="settings-panel" aria-label="Settings Panel">
            <div class="heading">Quiz Settings</div>

            <form id="quizSettings" class="settings-form" autocomplete="off" novalidate>

                <label class="label" for="numQuestions">Number of Questions</label>
                <div id="cancelInfoDiv">
                <input class="input" id="numQuestions" name="numQuestions" type="number" min="1" value="10">
                <div id="cancelInfo">*cancel buttons resets styles to default</div>
                </div>

                <label class="label" for="numOptions">Number of Options per Question</label>
                <select class="input select" id="numOptions" name="numOptions">
                    <option>2</option>
                    <option>3</option>
                    <option selected>4</option>
                    <option>5</option>
                </select>

                <label class="label" for="timeLimit">Time Limit (minutes)</label>
                <input class="input" id="timeLimit" name="timeLimit" type="number" min="1" value="1">

                <label class="label" for="difficulty">Difficulty Level</label>
                <select class="input select" id="difficulty" name="difficulty">
                    <option>Easy</option>
                    <option selected>Medium</option>
                    <option>Hard</option>
                </select>

                <label class="label" for="category">Category</label>
                <input class="input" id="category" name="category" type="text" value="maths">
                
                <div class="formBtnContainer">
                    <button class="formBtn saveBtn">save</button>
                    <button class="formBtn cancelBtn">cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Quiz Area -->
    <div class="parentDiv retro-quiz-page hidden">

        <div class="timerContainer">
            <span id="timer">00:00:00</span>
        </div>
        <div class="quest"></div>
        <div class="answers"></div>

    </div>

    <!-- stats page is now avalaible -->
     <div class="card statsPage hidden">
        <div class="scoreCard">
            <div id="percentGradient">
                <div></div>
            </div>
        </div>
     </div>


     <!-- alert System page -->

    <!-- we need a alert in necessary places -->
     <div class="alertPage hidden">
       <div class="alertDiv">
          <div class="alertCard">
            <div id="closeIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
            <div class="alertTitle">
                Your are saved!
            </div>
            <div class="alertMessage">
                Your assigned settings has been saved and will persist when next the page loads, click cancel to restore defaults.
            </div>
            <div class="alertButtons">
            </div>
          </div>
       </div>
     </div>
          
    <script src="./assets/js/Quiz.js"></script>
</body>
</html>
